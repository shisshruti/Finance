{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

    <table style="width:80%">
        <tr>
            <th>Symbol</th>
            <th>Number of Shares</th>
            <th>price</th>
            <th>Date and Time</th>
        </tr>
        {% for row in info %}
        <tr>
            <td> {{ row.symbol }}</td>
            <td> {{ row.shares }}</td>
            <td> {{ row.price }}</td>
            <td> {{ row.date }}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
